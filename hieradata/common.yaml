---
openmrs_release: 'unstable/'
mysql_server_id: 1
mysql_root_password: foo
openmrs_db: openmrs
openmrs_db_user: openmrs
openmrs_db_password: foo
openmrs_auto_update_database: false

tomcat: tomcat6
site_domain: foo.org
services_ensure: running
services_enable: true

java_memory_parameters: '-Xmx512m -Xms512m -XX:PermSize=256m -XX:MaxPermSize=256m -XX:NewSize=128m'
java_debug_parameters: ''
java_profiler: ''